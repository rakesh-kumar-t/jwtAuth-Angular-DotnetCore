<h1 mat-dialog-title class="text-center">
  LOGIN
  <mat-icon class="float-end" mat-dialog-close>close</mat-icon>
</h1>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <mat-form-field appearance="legacy">
        <mat-label>Username/Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input
          matInput
          placeholder="Username/Email Id"
          formControlName="userName"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>key</mat-icon>
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
    </div>
    <div class="row text-center">
      <button
        mat-raised-button
        color="primary"
        class="text-white my-1"
        type="submit"
      >
        LOGIN
      </button>
      <a href="" class="text-danger my-1">Forgot Password?</a>
      <button
        mat-raised-button
        color="accent"
        class="text-white my-1"
        type="button"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
